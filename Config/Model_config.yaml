behaviors:
  My Behavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 1024
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      gail:
        strength: 0.9
        demo_path: Demos/record-New-left-.demo
    max_steps: 500000
    time_horizon: 2056
    summary_freq: 10000
